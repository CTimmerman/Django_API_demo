<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Flight list</title>
</head>
<body>
	<ul>
		{% for flight in flights %}
			<li>
				<a href="{% url 'detail' flight.id %}">{{ flight }}</a>
			</li>
		{% empty %}
			<li>
				<h2>No flights.</h2>
			</li>
		{% endfor %}
	</ul>
</body>
</html>
